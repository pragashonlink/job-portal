server:
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: true

application:
  database:
    username: job_finance_user
    name: job_finance_db

spring:
  application:
    name: job-finance
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:postgresql://${PSQL_URL}/job_finance_db
    username: job_finance_user
    pool:
      max-size: 10
      min-idle: 3
  data:
    r2dbc:
      repositories:
        enabled: true
  flyway:
    user: job_finance_user
    url: jdbc:postgresql://\${PSQL_URL}/job_finance_db
  kafka:
    consumer:
      auto-offset-reset: latest
      group-id: ${name}
  jackson:
    property-naming-strategy: SNAKE_CASE
springdoc:
  swagger-ui:
    path: /documentation
    enabled: true
  api-docs:
    enabled: true

#external client configurations
external:
  currency-exchange:
    baseUrl: https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1

kafka:
  client-id-prefix: ${name}
  topic:
    application: job_portal_application
  group-id:
    finance: job_finance